<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Copo Smart Sip</title>

    <!-- Link para a fonte Playfair Display do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <!-- Logo à esquerda -->
            <div class="logo">
                <img src="Logo.jpg.jpeg" alt="Logo Smart Sip">
            </div>
        </div>
    </header>

    <main>
        <!-- Título centralizado -->
        <h1 class="titulo">Smart Sip</h1>

        <!-- Frase abaixo do título -->
        <p class="frase">"Deguste com segurança e tranquilidade!"</p>

        <!-- Seção dos produtos -->
        <section class="produtos">
            <!-- Primeiro copo -->
            <div class="produto">
                <img src="copo1.jpg.jpeg" alt="Copo Smart Sip 1">
                <h2>Copo Smart Sip - 500 ml</h2>
                <p class="preco">R$ 79,99</p>
                <button class="comprar-btn">Comprar Agora</button>
            </div>

            <!-- Segundo copo -->
            <div class="produto">
                <img src="copo2.jpg.jpeg" alt="Copo Smart Sip 2">
                <h2>Copo Smart Sip - 350 ml </h2>
                <p class="preco">R$ 59,99</p>
                <button class="comprar-btn">Comprar Agora</button>
            </div>

            <!-- Terceiro copo -->
            <div class="produto">
                <img src="copo3.jpg.jpeg" alt="Copo Smart Sip 3">
                <h2>Copo Smart Sip - 250 ml</h2>
                <p class="preco">R$ 39,99</p>
                <button class="comprar-btn">Comprar Agora</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Smart Sip - Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
